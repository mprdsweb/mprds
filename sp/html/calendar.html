
<!-- Button trigger modal -->
<div class = "container" align = "center">
    <button type="button" class="btn btn-primary btn-lg" date-toggle="modal"
            data-target="#myModal" onclick="addEventModal();"style="margin-top:2em">
        Add an Event
    </button>

<!-- Calendar initializer -->
<script>
    $(document).ready(function() {
    // page is now ready, initialize the calendar...
    <!-- Date Initializer -->
    var date = new Date();
    var d = date.getDate();
    var m = date.getMonth();
    var y = date.getFullYear();


    var calendar = $('#calendar').fullCalendar(
    			{
    				header:
                    {
                        left: 'prev,next',
                        center: 'title',
                        right: 'month, agendaWeek, agendaDay'
                    },

                    defaultView: 'agendaWeek',

                    businessHours:
                    {

                        start: '6:00',
                        end: '24:00',
                        dow:[0,1,2,3,4,5,6]
                    },

                    allDaySlot: false,
                    minTime: '6:00:00',
                    maxTime: '24:00:00',
                    eventColor: 'blue',

                    selectable: true,

                    select: function(start, end, allDay)
                    {
                        var title = prompt('Event Title:');
                        var start = prompt('Event Start Time');
                    //  var end = prompt('Event End Time');

                        if(title)
                        {
                            calendar.fullCalendar('renderEvent',
                            {
                                title: title,
                                start: start,
                                end: end,
                                allDay: allDay
                            },
                            true
                        );
                    }
                    calendar.fullCalendar('unselect');
                },
                events: [
                    {
                    title: 'G Day',
                    start: new Date(y,m,28)
                    },
                    {
                        title: 'Click for Homepage',
                        start: new Date(y,m,27),
                        end: new Date(y,m,27),
                        url: 'http://localhost/'
                    }
                ]
            });
        });

</script>
